  <script>
	// Function to generate a random alphanumeric character
function getRandomCharacter() {
  const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
  // Add special characters to the charset
  const specialChars = "@#$%&_+?@#$%&_+?";
  const numbers = "0123456789";
  const allChars = charset + specialChars + numbers;

  // Generate a random index between 0 and the length of allChars
  const randomIndex = Math.floor(Math.random() * allChars.length);

  // Return the character at the random index
  return allChars.charAt(randomIndex);
}

// Function to generate a random combination of characters
function generateRandomString(length) {
  let result = '';
  for (let i = 0; i < length; i++) {
    result += getRandomCharacter();
  }
  return result;
}
