<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384
                    T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="gpa1.css">
</head>

<body><center>
    <header data-bs-theme="dark" class="head1">
    <div class="text-bg-dark col-12 dim">
        <div class="container dim1">
            <div class="row text-center align-items-center dim1"> 
                <h2 class="my-auto" style="font-family: 'Century Gothic';">Welcome to GPA Calculator</h2> 
            </div>
        </div>
    </div>
</header>
    <main class="man">
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-11 col-sm-7 com-lg-4">
                    <div class="card mb-4 rounded-3 shadow-sm border-dark">
                        <div class="card-header py-3 text-bg-dark border-dark">
                            <h6 class="my-0 fw-normal ft" style="font-family: 'Century Gothic';">Let's get Started</h6>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title pricing-card-title" style="font-family: 'Century Gothic';"> <small>Please enter number of subjects</small></h4>
                            <input type="number" class="inputnum" id="inputnumber" inputmode="none">
                        </div>
                    </div>
                </div>
            </div>
	</div>
    </main>
</center>
	<div class="col-12 but">
	<div class="container col-12 but1">
            <div class="row col-12 mx-auto cal">
                <div class="col-12 col-sm-3">
                    <button class="conti btn btn-dark mx-auto" id="cli" style="font-family: 'Century Gothic';">Continue</button>
                </div>
            </div>
	</div>
	</div>
    <br><br><br>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script> 
	    
	    document.getElementById("cli").addEventListener("click",fun1);
	    function fun1(){
		let subqty = document.getElementById("inputnumber").value;
		if(!subqty || subqty<=0){
			alert("Please provide VALID input");
			window.location.href="gpacalculator.html";
		}
		else{
			localStorage.setItem("inputnextpage",subqty);
			window.location.href="gpacalculator2.html";
		}
	}
    </script>
</body>
</html>
